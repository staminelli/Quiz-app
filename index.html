<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="quiz.js" defer></script>
    <script src="questions.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Draggable.min.js"></script>
</head>
<body>
    <h1>Quiz App</h1>
    <div id="home_buttons_container"> 
        <button id="playButton" class="btn">Jugar</button>
        <button id="rankingButton" class="btn">Mostrar Ranking</button>
    </div> 
    <div id="players">Ingresa tu nombre:
        <input type="text" name="name_input" id="name_input" list="name_list">
        <datalist id="name_list"></datalist>
    </div>
    <div id="ranking_container">
        <table id="ranking">
            <tr>
                <th>Jugador</th>
                <th>Puntaje</th>
            </tr>
            <!-- <tr id="listPlayers">
                <td>player1</td>
                <td>40</td>
            </tr> -->
        </table>
    </div>
    <div id="current_player">Jugador</div>
    <div id="categories_container">
    <div id="categories"></div></div>
    <!-- <button onclick="startQuiz()">Comenzar</button> -->
    <div id="progressBar_container">
        <div id="progressBar">Barra de progreso</div>
    </div>
    <div id="timer_container">
        <div id="timer"></div>
    </div>
    <div id="question_container">
        <div id="question"></div>
        <!-- <div id="answer"></div> -->
        <div id="options">
            <!-- <button class="option" id="option1" onclick="checkAnswer(0)">Opcion 1</button>
            <button class="option" id="option2" onclick="checkAnswer(1)">Opcion 2</button>
            <button class="option" id="option3" onclick="checkAnswer(2)">Opcion 3</button>
            <button class="option" id="option4" onclick="checkAnswer(3)">Opcion 4</button> -->
        </div>
    </div>
    <button id="restart" class="reset_btn" onclick="restart()">Volver a jugar</button>
    <button id="start" class="reset_btn" onclick="start()">Inicio</button>
    <!-- <div id="score">Puntaje:</div> -->
</body>
</html>
